<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vanilla Weather APP</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <img
            src="https://www.weather.shecodes.io/images/logo.png"
            alt="logo"
            width="150px"
          />
          <form id="search-form" class="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  id="city-input"
                  class="form-control search-input"
                  autofocus="off"
                  autocomplete="off"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary"
                />
              </div>
            </div>
          </form>
          <div class="weatherInfo">
            <div class="row">
              <div class="col-6">
                <h1 id="city">Paris</h1>
                <ul>
                  <li>
                    <span class="date" id="date">Wednesday 11:06</span>,
                    <span class="description" id="description">light rain</span>
                  </li>
                  <li>
                    Humidity: <span class="humidity" id="humidity">89</span>%,
                    Wind: <span class="wind" id="wind">1</span> km/h
                  </li>
                </ul>
              </div>
              <div class="col-6 today-temp">
                <img
                  id="icon-today"
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt=""
                />
                <span class="temp-show">
                  <span class="temperature" id="temperature">7</span>
                  <a href="#" class="unit" id="celsus">°C</a>
                  <span class="unit"> | </span>
                  <a href="#" class="unit" id="fahrenheit">°F</a>
                </span>
              </div>
            </div>
            <div class="forecast-weather">
              <div class="row forecast-day" id="forecast-days"></div>
              <div class="row forecast-icon" id="forecast-icons"></div>
              <div class="weather-forecast" id="forecast-temperatures"></div>
            </div>
          </div>
        </div>
        <div class="footer">
          This project was coded by Yixuan Zhao and is
          <a href="https://github.com/yixuan-zhao/final-project-weather-app.git"
            >open-sourced</a
          >
          on GitHub and hosted on
          <a href="https://loquacious-figolla-27fc2d.netlify.app">Netlify</a>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
